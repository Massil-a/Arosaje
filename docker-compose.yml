version: '3.8'

services:
  api:
    build:
      context: ./API
    ports:
      - "3000:3000"
    networks:
      - arosaje-network


  chat-server:
    build:
      context: ./App/chat-server
    ports:
      - "4000:4000"
    networks:
      - arosaje-network

  app:
    build:
      context: ./App
    ports:
      - "8081:8081"
    environment:
      - REACT_APP_API_URL=3000:3000
    networks:
      - arosaje-network

