<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>

<body>
    <h1>Liste des Utilisateurs</h1>
    <ul id="userList"></ul>

    <h2>Créer un Nouvel Utilisateur</h2>
    <input type="text" id="name" placeholder="Nom">
    <input type="number" id="age" placeholder="Âge">
    <button id="createUserBtn">Créer Utilisateur</button>

    <script>
        function displayUsers(){
            fetch('http://localhost:3000/api/getUsers')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.querySelector('#userList').innerHTML = data;
            });
        }
        
        document.querySelector('#createUserBtn').addEventListener('click', async () => {
            let name = document.querySelector('#name').value;
            let age = document.querySelector('#age').value;
            console.log(name, age);
            let options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, age })
            };
            fetch('/api/createUser', options)
            .then(response => response.json())
            .then(res => {
                console.log(res);
                displayUsers();
            })
            .catch(e => {
                console.error(e);
            });
        });
    
        displayUsers();
    </script>
    
</body>

</html>
