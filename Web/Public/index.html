<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <ul id="userList"></ul>

    <h2>Créer un Nouvel Utilisateur</h2>
    <input type="text" id="name" placeholder="Nom">
    <input type="number" id="age" placeholder="Âge">
    <button id="createUserBtn">Créer Utilisateur</button>

    <script>
        // Fonction pour afficher la liste des utilisateurs
        async function displayUsers() {
            const response = await fetch('/api/getUsers');
            const users = await response.json();

            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `Nom: ${user.name}, Âge: ${user.age}`;
                userList.appendChild(li);
            });
        }

        // Fonction pour créer un nouvel utilisateur
        document.getElementById('createUserBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            await fetch('/api/createUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, age })
            });

            // Actualiser la liste des utilisateurs après création
            await displayUsers();
        });

        // Afficher la liste des utilisateurs au chargement de la page
        displayUsers();
    </script>
</body>
</html>
