<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Plante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00796b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4dd0e1;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #26c6da;
        }
        .response {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer une Plante</h1>
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Entrez la description de la plante"></textarea>
        <label for="origin">Origine:</label>
        <input type="text" id="origin" placeholder="Entrez l'origine de la plante" />
        <label for="requirements">Exigences:</label>
        <textarea id="requirements" placeholder="Entrez les exigences de la plante"></textarea>
        <label for="type">Type:</label>
        <input type="text" id="type" placeholder="Entrez le type de la plante" />
        <label for="token">Token:</label>
        <input type="text" id="token" placeholder="Entrez le token de l'utilisateur" />
        <label for="images">Images (JSON):</label>
        <textarea id="images" placeholder='Entrez les images au format JSON, par exemple: ["image1.jpg", "image2.jpg"]'></textarea>
        <button id="submitButton">Créer la Plante</button>
        <div class="response" id="response"></div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', () => {
            const description = document.getElementById('description').value;
            const origin = document.getElementById('origin').value;
            const requirements = document.getElementById('requirements').value;
            const type = document.getElementById('type').value;
            const token = document.getElementById('token').value;
            const images = JSON.parse(document.getElementById('images').value || '[]');

            fetch('/api/plant/createPlant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ description, origin, requirements, type, token, images })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = `Status: ${data.status}, Success: ${data.success}, Message: ${data.message || ''}`;
            })
            .catch(error => {
                document.getElementById('response').textContent = `Erreur: ${error.message}`;
            });
        });
    </script>
</body>
</html>
