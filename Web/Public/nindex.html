<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload et Fetch Image</title>
    <style>
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        #uploaded-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Upload Image</h1>
    <input type="file" id="file-input" accept="image/*">
    <button id="upload-button">Envoyer</button>
    <div id="image-container">
        <img id="uploaded-image" src="" alt="Image">
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const uploadedImage = document.getElementById('uploaded-image');
        const url = 'http://localhost:3000/api/user/updateUser'; // URL de l'API Node.js

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                const base64Image = reader.result.split(',')[1];

                const data = {
                    token: 'OWb.RO]cReozwr^o!w#D',
                    idUser: '38',
                    lastName: 'AÏT-DAOUD',
                    firstName: 'Waldiii',
                    email: 'w@mail.com',
                    address: '2 Rue Cauchy',
                    cityName: 'Paris',
                    phone: '0102030405',
                    profilePic: base64Image
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    uploadedImage.src = 'data:image/png;base64,' + base64Image;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
