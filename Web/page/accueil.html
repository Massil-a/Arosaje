<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page</title>
    <style>
        :root {
            --MainElementBg :#668F80;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background-color: var(--MainElementBg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            color: #fff;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid lightgrey;
        }

        .search-container {
            flex: 1;
            max-width: 30em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            left: 33%;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            margin-right: -3em; /* inserer le logo de recherche dans l'input */
            margin-bottom: 0;
        }

        .search-button {
            border: none;
            width: 1.5em;
            height: 1.5em;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #A0AF84;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        .user-icon:hover {
            background-color: #C3B59F;
        }

        .user-icon img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 50%;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        nav {
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 20em;
            background-color: var(--MainElementBg);
            color: #fff;
            box-sizing: border-box;
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
            border-bottom: 1px solid lightgrey;
            padding-bottom: 1em;
            padding-top: 1em;
        }

        nav a:hover {
            background-color: #4A6670;
        }
        .nav-padding {
            padding: 2em;
        }
        .nav-nous-contacter{
            position: fixed;
            bottom: 0;
            display: flex;
            left: 5em;
        }
        .nav-nous-contacter a {
            justify-content: center;
            text-align: center;
            border: none;
        }

        .calendar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Rechercher une plante, un poste...">
            <img src="../asset/icons/search-logo.svg" class="search-button" alt="Search Icon">
        </div>
        <div class="user-icon">
            <img src="../asset/icons/users-logo.svg" alt="User Icon">
            <i class="fi fi-rr-search"></i>
        </div>
    </div>
    <nav>
        <div class="nav-links">
            <div class="nav-padding">
                <a href="#">Actualités</a>
                <a href="#">Messages</a>
                <a href="#">Publier</a>
                <a href="#">Profile</a>
                <a href="#">A propos</a>
                <a href="#">Information légal</a> 
            </div>
            <div class="nav-nous-contacter">
                <a href="#">Nous contacter</a>
            </div>
        </div>
    </nav>
    <div class="calendar">

    </div>
    <div class="content">
        <!-- Contenu principal de votre page -->
    </div>
</body>
</html>
